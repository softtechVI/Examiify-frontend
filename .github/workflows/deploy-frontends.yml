name: Auto Deploy Admin & User Frontend (EC2)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Debug EC2_HOST value
  run: |
    echo "EC2_HOST length: ${#EC2_HOST}"
  env:
    EC2_HOST: ${{ secrets.EC2_HOST }}


      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Build & Deploy on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸš€ Deployment started"

            cd /home/ec2-user/Examiify-frontend

            echo "â¬‡ï¸ Pull latest code"
            git pull origin main

            # ---------- ADMIN FRONTEND ----------
            echo "ðŸ—ï¸ Building Admin Frontend"
            cd afrontend
            npm install
            npm run build

            echo "ðŸ“¦ Deploy Admin Frontend"
            sudo rm -rf /var/www/examiify-admin/*
            sudo cp -r dist/* /var/www/examiify-admin/

            sudo chown -R nginx:nginx /var/www/examiify-admin
            sudo chmod 755 /var/www/examiify-admin
            sudo find /var/www/examiify-admin -type d -exec chmod 755 {} \;
            sudo find /var/www/examiify-admin -type f -exec chmod 644 {} \;
            sudo chcon -R -t httpd_sys_content_t /var/www/examiify-admin

            # ---------- USER FRONTEND ----------
            echo "ðŸ—ï¸ Building User Frontend"
            cd ../userfrontend
            npm install
            npm run build

            echo "ðŸ“¦ Deploy User Frontend"
            sudo rm -rf /var/www/examiify/*
            sudo cp -r dist/* /var/www/examiify/

            sudo chown -R nginx:nginx /var/www/examiify
            sudo chmod 755 /var/www/examiify
            sudo find /var/www/examiify -type d -exec chmod 755 {} \;
            sudo find /var/www/examiify -type f -exec chmod 644 {} \;
            sudo chcon -R -t httpd_sys_content_t /var/www/examiify

            echo "ðŸ” Reloading Nginx"
            sudo nginx -t
            sudo systemctl reload nginx

            echo "âœ… Deployment completed"
          EOF
